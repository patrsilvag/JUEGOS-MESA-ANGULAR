<section class="bg-light border-bottom py-3">
  <div class="container">
    <h1 class="h4 mb-0">
      {{ categoriaActual?.titulo }}
    </h1>
  </div>
</section>

<main class="container my-5">
  <h2 class="text-center mb-4">{{ categoriaActual?.subtitulo }}</h2>

  <!-- LISTA DE PRODUCTOS -->
<div class="row g-4 justify-content-center">
  @for (p of productosFiltrados; track p.id) {
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="producto-card h-100 shadow-sm">
  <img [src]="p.imagen" [alt]="p.alt" loading="lazy" />

  <div class="contenido">
    <h3>{{ p.nombre }}</h3>

    <p class="descripcion">{{ p.desc }}</p>

    <p class="precio">Precio: $ {{ p.precio | number }}</p>

    @if (p.descuento) {
      <p class="descuento">Descuento disponible</p>
    }

    <button class="btn btn-primary btn-sm w-100">Agregar</button>
  </div>
</div>
  </div>
  }
</div>


  <div class="text-center mt-5">
    <a class="btn btn-primary" routerLink="/">‚Üê Volver al inicio</a>
  </div>
</main>
